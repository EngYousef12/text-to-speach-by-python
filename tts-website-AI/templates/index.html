<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Imitation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Voice Imitation</h1>
    <form id="voiceForm">
        <input type="text" id="textInput" placeholder="Enter text here" required>
        <select id="speedInput">
            <option value="slow">Slow</option>
            <option value="normal">Normal</option>
            <option value="fast">Fast</option>
        </select>
        <select id="genderInput">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>
        <button type="submit">Imitate Voice</button>
    </form>
    <script>
        document.getElementById('voiceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const text = document.getElementById('textInput').value;
            const speed = document.getElementById('speedInput').value;
            const gender = document.getElementById('genderInput').value;
            fetch('/imitate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: text,
                    speed: speed,
                    gender: gender
                })
            }).then(response => response.json())
            .then(data => {
                console.log(data);
            });
        });
    </script>
</body>
</html>
